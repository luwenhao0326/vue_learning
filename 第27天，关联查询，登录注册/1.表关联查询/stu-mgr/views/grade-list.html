<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #grade-tab{
            border: solid 1px black;
            border-collapse: collapse;
        }
        #grade-tab td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>班级列表</h1>
    
    <table id="grade-tab">
        <tr>
            <td>班级名称</td>
            <td>讲师</td>
            <td>专业</td>
        </tr>
        {{each data g}}
            <tr>
                <td><a href="/page/stu-list?grade={{g._id}}">{{g.name}}</a></td>
                <td>{{g.teacher}}</td>
                <td>{{g.major}}</td>
            </tr>
        {{/each}}
    </table>
</body>
</html>

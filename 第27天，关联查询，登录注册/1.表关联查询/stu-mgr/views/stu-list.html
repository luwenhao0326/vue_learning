<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tab{
            border: solid 1px black;
            border-collapse: collapse;
        }
        #tab td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>学生列表</h1>
    <table id="tab">
            <tr>
                <td>名字</td>
                <td>年龄</td>
                <td>性别</td>
                <td>班级</td>
            </tr>
            {{each data g}}
                <tr>
                    <td>{{g.name}}</td>
                    <td>{{g.age}}</td>
                    <td>{{g.gender=='male'?"男":"女"}}</td>
                    <td>{{g.grade.name}}</td>
                </tr>
            {{/each}}
        </table>
</body>
</html>

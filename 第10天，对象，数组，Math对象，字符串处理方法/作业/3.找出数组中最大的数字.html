    <script>

        // 判断a1 a2，如果 a1 大 那么换位置 如果a2大 进入下一次循环

        var s1 = [1, 2, 5, 10, 3, 15, 7, 12, 9, 4];

        for (var i = 0; i < s1.length; i++) {
            if (s1[i] > s1[i + 1]) {
                s1[i + 1] = s1[i];
            } else {
                if ((i + 1) == (s1.length)) {
                    break;
                }
                s1[i + 1] = s1[i + 1];
            }
        }console.log(s1[s1.length-1]);




    </script>

<body>

    <script>
        var s1 = [5,5,5,6,7,8,9];
        for(var i = 0;i<s1.length-1;i++){
            if(s1[i]%2==0){
                console.log(s1[i]);
            }else{
                continue;
            }
        }

        var array = [2, 4, 3, 13, 1, 6, 15, 8, 17, 10];

        for (var i = 0; i < array.length; i++) {
            if (isPrime(array[i])) {
                document.write(array[i]);
                document.write("<br>")
            }
        }
        function isPrime(n) {
            if (n == 1 || n == 0) {
                return false;
            } else if (n == 2 || n == 3) {
                return true;
            }
            for (var i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }



    </script>

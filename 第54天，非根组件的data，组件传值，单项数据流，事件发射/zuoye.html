<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
            
            
        <input type="text" v-model.number="num" >
        <p>{{num}}</p>
        <br>
        
        <com1  v-model.number="num"></com1>
    </div>

    <script src="vue.js"></script>
    <script type="text/html" id="com1">
        <div>
            <span >{{value}}</span>
            <span @click="btnClick($event,i)"  ref="item" v-for="b,i in 10">â˜…</span>
        </div>
        
    </script>
    <script>
        Vue.component("com1",{
            template:"#com1",
            props:["value"],
            
            methods:{
                btnClick(e,i){
                    for(let j = 0;j<10;j++){
                        this.$refs.item[j].style.color = "black";
                    }
                    for(let j = 0;j<=i;j++){
                        this.$refs.item[j].style.color = "red";
                    }
                    this.$emit("input",i+1);
                    
                }
            },
        })

        new Vue({
            el:"#app",
            data:{
                num:null
            }
        })
    </script>
</body>
</html>

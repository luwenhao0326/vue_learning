

<!-- 使用ctrl+/添加注释 -->
<!-- 注释不是代码，不会被执行 -->
<!-- 注释有三个作用： -->
<!-- 1.为代码添加说明，增加代码可读性 -->
<!-- 2.注释某段代码，让其暂时不运行 -->
<!-- 3.初学者可以使用注释记笔记 -->



<!-- html标签是html文件的根标签，一个html页面中只有一个html标签 -->
<html>
    <!-- head标签，页面的头标签，内部可以设置页面标题和字符集等 -->
    <head>
        <!-- title标签用于设置页面标题 -->
        <title>我的第一个网页</title>
        <!-- meta标签可以设置页面的字符编码格式（字符集） -->
        <meta charset="UTF-8">
    </head>
    <!-- body是页面的主体，页面中显示的内容都要写在body中。 -->
    <body>
        hello world
    </body>
</html>

<html>
    <head>
        <title>html转义字符</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 在html中，如果需要显示< 或者 > 或&等特殊符号时,  不要直接使用，否则会被浏览器误认为一个标签，需要使用html转译字符进行转译 -->

        <!-- <p>在html中使用<br>表示换行</p> -->

        <!-- 使用&lt; 表示 < (less than)-->
        <!-- 使用&gt; 表示 > (great than)-->
        <p>在html中使用&lt;br&gt;表示换行</p>

        <!-- 使用&amp; 表示& -->
        <p>在html转译字符中&amp;lt;表示小于号</p>

        <!-- &nbsp; 表示 非换行空格(英文空格)-->
        <!-- &emsp; 表示 中文全角空格 -->
        
    </body>
</html>

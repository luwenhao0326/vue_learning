<!-- HTML版本声明，声明本html文件使用html5标准进行解析 -->
<!DOCTYPE html>

<html>
<head>
    <title>html常用标签</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- h1标签表示标题，用于设置页面内容的大标题 -->
    <h1>5G将怎样改变我们的生活？1G流量或只需几毛钱</h1>

    <!-- 除了h1之外，还有h2到h6，都用于显示标题 -->
    <!-- h1到h6除了外观上的区别，还有语义上的区别，h1用于显示主标题，h2到h6显示不同级别的子标题 -->

    <!-- <h2>5G将怎样改变我们的生活？1G流量或只需几毛钱</h2> -->
    <!-- <h3>5G将怎样改变我们的生活？1G流量或只需几毛钱</h3> -->

    <!-- p标签，用于显示一个段落 -->

    <p>&emsp;&emsp;中新网客户端北京7月6日电(记者吴涛)近来，通信行业陆续传来5G相关消息。5G标准日前出炉，将在明年迎来试商用，从很多方面改变人们的生活，带你先睹为快！中新网客户端北京7月6日电(记者吴涛)近来，通信行业陆续传来5G相关消息。5G标准日前出炉，将在明年迎来试商用，从很多方面改变人们的生活，带你先睹为快！</p>
    <!-- 在html文件中为了代码的结构，需要添加缩进，而这些缩进的空格不需要在网页中显示，所以浏览器在解析html页面时，会忽略多余的空格和回车，把所有的空格替换为一个小空格 -->
    
    <!-- 在页面中换行需要使用br标签 -->
    <br>
    <br>
    <p>中国移动发布的《5G终端指导》显示，5G体验速率超百兆，是4G的10倍左右。中国电信去年底在雄安新区开展的5G试点现场测试，相较4G用户现有峰值体验，5G可提升约20倍。</p>
    <!-- img标签用于显示一张图片，src（source）属性设置显示图片的地址 alt属性表示图片加载失败时所替换的文本内容 -->
    <img src="pic.jpeg" alt="图片加载失败">

    <p>来源:
        <!-- a标签表示超链接，点击之后嫩够跳转到另一个界面  target属性可以设置页面在哪个窗口打开，设置为_blank可以在新窗口打开-->
        <a href="https://www.baidu.com" target="_blank">新闻原地址</a>
    </p>
</body>
</html>

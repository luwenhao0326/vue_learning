<html>
    <head>
        <title>css基本样式</title>
        <meta charset="utf-8">
        <style>
            h1{
                /* font-size,设置元素的字体基本大小. */
                /* px，表示像素。 */
                font-size: 20px;
                
                /* color,设置元素的字体颜色 */
                /* 颜色可以使用rgb（r，g，b）表示，三个值分别表示红绿蓝，范围0-255 */
                /* color:rgb(255,0,255); */
                /* RGB的另一种表示法: #表示法 */
                /* 16位RGB */
                /* color:#F00; */
                /* 256位RGB */
                color: #ff0000;
                /* font-family，设置字体类型 */
                font-family: 楷体;
                
                /* font-weight,设置字体加粗 */
                font-weight: bold;
                
                /* text-decoration:文本装饰，可以设置下划线或删除线。underline下划线 line-through 删除线 */
                text-decoration: underline;
                
                /* text-align,设置元素文本的对齐方式 */
                text-align: center;
                
                /* background-color设置元素的背景颜色 */
                background-color: yellow;
            }

            a{
                /* a标签默认有下划线，可以通过text-decoration: none清除 */
                text-decoration: none;
            }
            p{
                /* text-indent设置段落首行缩进的距离 */
                /* em，相当于元素的字体大小 */
                text-indent: 2em;
            }
            .strong{
                color: red;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>css文本样式</h1>
        <a href="http://www.baidu.com" target="_blank">百度一下</a>
        <p>中国移<span class="strong">动发布的5G</span>终端指导显示，5G体验速率超百兆，是4G的10倍左右。中国电信去年底在雄安新区开展的5G试点现场测试，相较4G用户现有峰值体验，5G可提升约20倍。可给用户带来什么？中国移动称，一个直观的变化是，显著增强移动互联网业务体验。比如，你可以足不出户在家模拟滑雪，但好像就在滑雪场一样。一些超高清的电影大片可以全程无“卡壳”在线观看了。尤其是视频直播，有可能迎来二次爆发。有电信运营商称，视频直播、远程医疗会诊等行业场景具有5G网络基本接入需求。</p>
    </body>
</html>

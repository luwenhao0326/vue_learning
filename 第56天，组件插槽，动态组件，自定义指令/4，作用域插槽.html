<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .friend-cell-root{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div id="app">
            
        <friend-cell 
            v-for="b,i in friends"
            :key="i" 
            :content="b" 
            
        >
            <!-- 组件标签内容不属于组件的模板，所以不能直接使用组件中的数据，如果需要使用组件中的数据，则需要通过模板中的slot标签的属性进行传值，然后在组件标签内容中使用template标签+slot-scope属性接收传值 -->
            <template slot-scope="slotProps">
                {{slotProps.vip}}
            </template>
        </friend-cell>
        
    </div>
    <script src="vue.js"></script>

    <script type="text/html" id="friend-cell">
        <div class="friend-cell-root">
            
            <h3 >{{content.name}}</h3>
            <p>{{content.sign}}</p>
            <p><slot :vip="content.vip"></slot></p>
        </div>
        
    </script>

    <script>

        Vue.component("friend-cell",{
            template:"#friend-cell",
            props:["content"],
            
        })

        new Vue({
            el:"#app",
            data:{
                friends:[
                    {name:"老王",sign:"今天星期四",vip:true},
                    {name:"李磊",sign:"how are you",vip:false},
                    {name:"韩梅梅",sign:"i`m fine",vip:false}
                ]
            }
        });
    </script>
</body>
</html>

<script>

    // 在js中，if条件判断的括号中可以写非布尔值。

    // 写数字类型时，0被认为值假，非0都是真。

    // 写字符串时，空字符串是假，非空字符串都是真。

    // undefined,null,NaN都被认为是假。

    // 任何对象都会被认为是真。

    var o = {name:"sun"}

    if(o){
        console.log("真");
    }else{
        console.log("假");
    }

    

    

    




</script>

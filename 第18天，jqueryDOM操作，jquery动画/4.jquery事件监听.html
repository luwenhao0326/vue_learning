<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <button id="btn2">按钮2</button>
    <ul>
        <li class="item">第1行</li>
        <li class="item">第2行</li>
        <li class="item">第3行</li>
    </ul>

    <script src="jquery.js"></script>

    <script>
        
        // jq对象的.on方法，用于为元素添加事件监听，第一个参数是要监听的事件类型，第二个参数是事件绑定的方法。
        // $("#btn").on("click",function(e){
            // 事件绑定的函数在调用时，会传递对象参数，但是和原生的事件对象不同，是jquery的事件对象，e.orignalEvent是原生事件对象。
            // console.log(e);
        // });

        // 移除事件监听
        // $("#btn").off();


        // .one用于一次性的事件绑定。
        $("#btn").one("dblclick",function(){
            console.log("双击");
        })


        // 使用父元素代理为一个子元素添加事件监听，第一个参数是子元素的选择器，第二个参数是代理的事件类型，第三个参数是事件绑定函数。
        // 这种监听方法，能够为页面中还不存在（将来可能会存在）的元素绑定事件监听。
        $("body").delegate("#btn2","click",function(){
            console.log("body代理的btn2事件");
        })


        // jq对象可以方便的为多个元素添加事件监听
        $(".item").on("click",function(){
            console.log(123);
            $(this).css("color","red");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;

            border: solid 1px black;
            overflow-y: scroll;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="box">
        <p>第1行</p>
        <p>第2行</p>
        <p>第3行</p>
        <p>第4行</p>
        <p>第5行</p>
        <p>第6行</p>
        <p>第7行</p>
        <p>第8行</p>
        <p>第9行</p>
        <p>第10行</p>
        <p>第11行</p>
        <p>第12行</p>
        <p>第13行</p>
        <p>第14行</p>
        <p>第15行</p>
        <p>第16行</p>
        <p>第17行</p>
        <p>第18行</p>
        <p>第19行</p>
        <p>第20行</p>
        <p>第21行</p>
        <p>第22行</p>
        <p>第23行</p>
        <p>第24行</p>
        <p>第25行</p>
        <p>第26行</p>
        <p>第27行</p>
        <p>第28行</p>
        <p>第29行</p>
        <p>第30行</p>
        <p id="last">到底了</p>
    </div>
    <script>
        var box = document.getElementById("box");
        var last = document.getElementById("last");
        var j = 31;
        box.onscroll = function () {

            if (box.scrollHeight - box.clientHeight == box.scrollTop) {
                    setTimeout(function(){
                        last.style.display = "none";
                        for (var i = 0; i < 10; i++) {
                        var t1 = document.createElement("p");
                        t1.textContent = "第" + j + "行";
                        j++;
                        box.appendChild(t1);
                        }
                        var t2 = document.createElement("p");
                        t2.textContent = "到底了";
                        box.appendChild(t2);
                        setTimeout(function(){
                            t2.style.display = "none";
                        },3000)
                        
                    },1000)
                    
            }
            




        }
    </script>
</body>

</html>

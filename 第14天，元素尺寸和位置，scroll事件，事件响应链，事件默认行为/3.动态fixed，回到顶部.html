<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        header{
            height: 100px;
            background-color: aqua;
        }
        #nav-bar{
            background-color: yellow;
            width: 100%;
            
        }
        .fixed-top{
            position: fixed;
            left: 0;
            top: 0;
        }
        #nav-list{
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }
        #nav-list li a{
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
        }
        #nav-list li a:hover{
            background-color: chartreuse;
        }

        #tool-bar{
            position: fixed;
            right: 100px;
            bottom: 100px;
        }
        #jubao{
            width: 50px;
            height: 50px;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
        }
        #backtotop{
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin-top: 10px;
            display: none;
        }
        .bg,.tint{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
        }

        .tint{
            background-color: blue;
            transform-origin: -50% 50%;
            transform: rotate(90deg);
            transition: all 0.3s;
        }
        #jubao:hover .tint{
            transform: rotate(0);
        }

        #backtotop.show{
            display: block;
        }
    </style>
</head>
<body>



    <header></header>
    <nav id="nav-bar">
        <ul id="nav-list">
            <li><a href="">首页</a></li>
            <li><a href="">新闻</a></li>
            <li><a href="">国际</a></li>
            <li><a href="">国内</a></li>
        </ul>
    </nav>

    <main>

        <p>第1行</p>
        <p>第2行</p>
        <p>第3行</p>
        <p>第4行</p>
        <p>第5行</p>
        <p>第6行</p>
        <p>第7行</p>
        <p>第8行</p>
        <p>第9行</p>
        <p>第10行</p>
        <p>第11行</p>
        <p>第12行</p>
        <p>第13行</p>
        <p>第14行</p>
        <p>第15行</p>
        <p>第16行</p>
        <p>第17行</p>
        <p>第18行</p>
        <p>第19行</p>
        <p>第20行</p>
        <p>第21行</p>
        <p>第22行</p>
        <p>第23行</p>
        <p>第24行</p>
        <p>第25行</p>
        <p>第26行</p>
        <p>第27行</p>
        <p>第28行</p>
        <p>第29行</p>
        <p>第30行</p>
    </main>

    <div id="tool-bar">
        <div id="jubao">
            <div class="bg">有害信息</div>
            <div class="tint">举报</div>
        </div>
        <div id="backtotop">↑</div>
    </div>


    <script>

        var navbar = document.getElementById("nav-bar");
        var backToTop = document.getElementById("backtotop");
        
        backToTop.onclick = function(){
            // document.documentElement.scrollTop = 0;
            document.documentElement.scrollTo(0,0);
        }

        // 监听页面滚动事件需要监听body对象
        document.body.onscroll = function(){
            
            // 获取滚动偏移量要通过document.documentElement
            // console.log(document.documentElement.scrollTop);
            if(document.documentElement.scrollTop>=100){
                navbar.classList.add("fixed-top");
                backToTop.classList.add("show");
            }else{
                navbar.classList.remove("fixed-top");
                backToTop.classList.remove("show");
            }
            
        }

        
    </script>
</body>
</html>

<body>
    <script>
        function qq(n){
            if(n<2){
                return false;
            }
            var sum = 0;
            for(var i = 1;i<n;i++){
                if(n%i==0){
                    sum+=i;     
                }
            }
            return n == sum;    
        }
        
        var arr = [];

        for(var i = 1;i<=1000;i++){
            if(qq(i)){
                arr.push(i);
            }
        }
        console.log(arr);       
    </script>
</body>
</html>

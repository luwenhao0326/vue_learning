<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 表达式：通过运算符连接起来的式子称为表达式，表达式可以计算出一个准确的值。

        // +运算符，用于两个变量或直接量相加。
        var num1 = 4+1;
        var num2 = num1+6;
        var num3 = num1+num2+1;

        // 当+运算符用于数字类型变量时，表示计算两个数字之和。
        // 当+用于字符串变量时,表示字符串拼接。

        var str1 = "123"+"456";
        console.log(str1);

        // 当+两侧一个数字一个字符串时，运算符会把数字转为字符串，然后执行拼接。
        var str2 = 123 +"456";
        console.log(str2);

        // ---------------------------

        // -运算符，计算两个变量相减。
        var num4 = 10-6;

        // 当-用于字符串时，运算符会将字符串转为数字，执行减法运算。(前提是能转成数字，NAN not a number)
        var num5 = "10"-"6";
        console.log(num5);

        // -运算符会将非数字变量转为数字变量进行计算，不能转换时结果为NAN
        var num6 = 10 - "6";
        console.log(num6);

        // -------------------------------
        
        // * 运算符，用于计算两个变量的乘积。
        var num7 = num6*num5;

        // * 运算符用于非数字变量时，规则参照减法运算符。

        //---------------------------------
        // /运算符，计算两个变量的相除，如果不能整除，结果是小数。
        // 当用于非数字类型时，规则参照减法。
        var num8 = 5/2;
        console.log(num8);

        // %运算符，表示余除，相除取余。
        var num9 = 5%3;
        console.log(num9);

        //-----------------------------
        //不同的运算符拥有不同的优先级，一个表达式中先执行优先级高的运算符。
        // *和/ 大于 +和-
        var num10 = 1+3*5;
        console.log(num10);

        // --------------------------------------

        // typeof 运算符，用于获得一个变量的数据类型，结果是一个字符串
        var type1 = typeof num10;
        console.log(type1);

        // ----------------------------------

        var num11 = 1;

        // num11 = num11 + 5 ;
        // += 表示自增 某个量。
        num11+=5;
        console.log(num11);

        // -=
        // *=
        // /=

        // -----------------------------------------
        var num12 = 1;
        // ++表示自增1，
        
        // ++写在后面表示先参与表达式计算，后自增，写在前面表示先自增，后参与表达式计算
        var num13 = num12++;

        console.log(num13);

        //-----------------------------------
        

    </script>
</body>
</html>

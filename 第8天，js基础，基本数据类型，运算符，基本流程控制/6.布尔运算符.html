<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        //比较运算符，对比两个数字的大小，结果是一个布尔值

        var flag1 = 5>3;
        console.log(flag1);
        
        var num1 = 10;

        // >= 大于等于  ， <=  小于等于
        var flag2 = num1>=10;
        console.log(flag2);

        // 判断两个变量是否相等，用 == 
        var flag3 = num1==10;
        console.log(flag3);

        //  ==仅仅用于判断两个变量的值是否相等，不能区别类型，如果要区别类型判断，需要使用===
        var flag4 = 123 ==="123";
        console.log(flag4);
        
        var num2 = 10;
        //  !=  表示判断两个变量是否不相等
        var flag5 = num2 !=10;
        console.log(flag5);

        // ------------------------------------

        // 常见的三种布尔运算符：与或非

        // &&表示与运算(and) 当前后两个布尔值都为真时，结果为真。
        var flag6 = true &&true ;

        // ||表示或运算(or) 前后两个布尔值至少一个为真时，结果为真。
        var flag7 = true ||false;

        // ！表示非运算(not)，他添加在一个布尔值之前，将值进行取反(true变为false，false表位true)


       
        
        

    </script>
</body>
</html>

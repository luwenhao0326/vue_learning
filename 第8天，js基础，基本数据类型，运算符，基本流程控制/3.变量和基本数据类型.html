<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        // js每行代码之后可以添加一个;表示本行代码结束，也可以不添加直接回车。(但是最好养成加分号的习惯，有利于以后学习其他语言)


        // 变量，用于记录一个可以改变的数据。

        // 使用var 关键字 声明一个变量。格式为 
        // var 变量名
        // 变量命名规则，不能以数字开头，不能是js关键字，不能是运算符。
        // js变量命名习惯：1，使用小驼峰命名法（首个单词小写，后面的每个单词首字母大写），2，使用正确的单词表示变量的含义例如，myBestFriend，myName，不要使用abc，a1，a2等没有明确含义的变量名。
        var myAge;


        // 为一个变量赋值。
        // =表示赋值运算符，把等号右侧的值给等号左侧的变量。
        myAge = 20;

        // 通过console.log输出一个变量会输出这个变量的值。
        console.log(myAge);

        // 变量可以多次赋值。
        myAge = 21;
        console.log(myAge);

        // 变量可以在声明时直接赋值
        var myName = "张雪峰";

        // ---------------------------------

        // js中只有三种常用基本数字类型：数字型(number)，字符串型(string)，布尔型(boolean)。

        // 数字型数据，用于记录一个数字，可以是整数也可以是小数。
        var num1 = -10;
        var num2 = 3.14;
        // 0x开头表示16进制数字
        // var num3 = 0xf;
        // 0b开头表示二进制数字
        // var num4 = 0b100;


        // 字符串类型，用于记录一段文本，字符串直接量（字面量）要使用双引号包裹。
        var str1 = "你好，我是张雪峰";
        console.log(str1);


        // 布尔型，用于记录真假值，他只有两种值:true false

        var flag1 = true;
        var flag2 = false;

    </script>
</body>
</html>

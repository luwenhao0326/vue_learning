<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 输出一个内容到控制台
        console.log(123);

        // document.write，向页面中输出一段内容
        document.write("<h1>这是通过js输出到页面的文本</h1>");

        // 在html解析时，会忽略多余的空格和回车，所以向页面输入内容时，不能使用writeln或\n实现换行，要用<br>
        document.write("abc");
        document.write("<br>");
        document.write("123");

        // alert，用于弹出一个警告框
        alert("弹出一个警告框");
    </script>
</body>
</html>

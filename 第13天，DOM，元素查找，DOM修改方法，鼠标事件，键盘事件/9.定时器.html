<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <button id="btn">停止</button>

    <script>

        // setTimeout函数，创建一个定时器，它可以实现延迟一段时间后执行某段代码。
        // 有两个参数：第一个参数是定时器事件函数，表示需要延迟执行的函数。第二个参数是延迟时间，单位是毫秒
        // 返回值是一个定时器编号，通过这个编号可以在定时器触发前取消定时器。
        var timer = setTimeout(function(){
            console.log("3秒已经过去");
        },3000);


        // clearTimeout函数，取消一个创建但还未触发的定时器。
        clearTimeout(timer);

        // ------------------------------------------

        // setInterval，创建一个循环执行的定时器，每隔一段时间就限制性一次事件函数。
        // 第一个参数是事件函数，第二个参数是间隔时间，单位毫秒
        var i = 0;
        var timer2 = setInterval(function(){
            console.log(i++);  
        },100);

        document.getElementById("btn").onclick = function(){
            clearInterval(timer2);
        }
        
    </script>
</body>
</html>

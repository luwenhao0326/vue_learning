        // 在函数A中声明了函数B，函数B中使用了函数A的作用域中的变量，且函数A返回了函数B，那么函数B就对函数A的作用域形成了闭包，函数A调用完毕后，只要返回的函数B存在，函数A的作用域也一直存在。
        function makefn(){

                console.log(n1);
            }

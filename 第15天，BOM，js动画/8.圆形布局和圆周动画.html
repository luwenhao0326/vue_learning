<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            width: 300px;
            height: 300px;
            border: solid 1px black;
            margin: 0 auto;
            position: relative;
        }
        .item{
            /* 颜色的另外一种表示法，色相，亮度，饱和度 */
            /* background-color: hsl(hue, saturation, lightness) */
            /* background-color: red; */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
            color: white;

           

        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var count = 60;
        var divs = [];
        var container = document.getElementById("container");

        for(var i = 0;i<count;i++){
            var div = document.createElement("div");
            div.classList.add("item");
            container.appendChild(div);
            
            // 根据索引计算这个div对应的位置角度
            var angle = 360/count*i;

            var x =150+ Math.cos(angle/180*Math.PI)*140-10;
            var y =150+ Math.sin(angle/180*Math.PI)*140-10;

            div.style.left = x +"px";
            div.style.top = y + "px";
            div.textContent = i+1;

            div.style.backgroundColor = "hsl("+angle+",100%,50%)";

            divs.push(div);
        }

        var ang = 0;

        function update(){
            ang+=1;
            for(var i = 0;i<count;i++){
                var currentAng = 360/count*i+ang;
                var div = divs[i];
                var x =150+ Math.cos(currentAng /180*Math.PI)*140-10;
                var y =150+ Math.sin(currentAng /180*Math.PI)*140-10;
                div.style.left = x +"px";
                div.style.top = y + "px";
                div.style.backgroundColor = "hsl("+currentAng+",1,0.5)";
            }


            requestAnimationFrame(update);
        }

        requestAnimationFrame(update);

    </script>
</body>
</html>

    <script>
        // js中，number,string,boolean三种基本数据类型都有自己对应的对象类型

        // number 对应 Number
        // string 对应 String
        // boolean 对应 Boolean

        // 只有对象才有属性和方法，基本数据类型没有属性和方法。

        // 但是在js中却可以使用基本数据类型调属性和方法,例如

        // "asd".length;
        // "asd".split();

        // 因为：
        // 在js中，使用基本数据类型调用方法或属性时，js会将这个基本数据类型的数据临时封装成一个对应的对象类型，然后使用这个临时的对象调用方法。
        // 这个过程叫做自动装箱

    </script>

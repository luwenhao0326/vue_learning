<script>
    var now = new Date();
    var week = now.getDay();
    
    var card = prompt("请输入车牌");

    if(week<1||week>5){
        alert("不限行");
    }else{
        var weihao = null;
        for(var i = card.length-1;i>=0;i--){
            var ch = card[i];
            if(!Number.isNaN(ch*1)){
                weihao = ch*1;
                break;
            }
        }
        if(weihao == null){
            alert("车牌无效");
        }else{
            if(weihao%5==week%5){
                alert("限行");
            }else{
                alert("不限行");
            }
        }
    }

    




</script>


</html>

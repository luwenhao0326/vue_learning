<script>

    function isPrime(n){
        if(n<1){
            return false;
        }

        for(var i = 2;i<n;i++){
            if(n%i==0){
                return false;
            }
        }
        return true;
    }

    var arr = [6,5,7,4,8,2,5,6,7,0];

    for(var i = 0;i<arr.length;i++){
        var num = arr[i];
        if(isPrime(num)){
            console.log(num);
        }
    }


    var nameArr = ["孙化育","李磊","王斌","王世禄"];

    for(var i = 0;i<nameArr.length;i++){
        if(nameArr[i].startsWith("王")){
            console.log(nameArr[i]);
        }
    }


    var numArr = [6,5,7,4,8,2,8,9,2,6,7,8,4];

    var max = numArr[0];
    for(var i = 0;i<numArr.length;i++){
        if(numArr[i]>max){
            max = numArr[i];
        }

    }

    console.log(max);


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 函数的声明需要制定函数名
        function add(a,b){
            return a+b;
        }

        // 函数的另一种声明方式：匿名函数

        // 在js中，函数也是一个对象。函数可以使用变量记录。
        
        // 匿名函数的声明格式：
        // function(参数){函数体}
        // 声明一个匿名函数之后，一般都需要变量指向他，在后面的代码中可以通过这个变量调用这个函数
        var unnamed= function(){
            console.log("我是一个匿名函数");
            
        }

        // 调用匿名函数
        // unnamed();

        //--------------------------------------------
        
        f1();
        function f1(a,b){
            console.log("f1执行了");
        }

        // 通过function+name 直接声明的函数，可以在声明之前直接调用。
        // 变量+匿名函数声明的函数不能提前调用

        f2();
        var f2= function(){
            console.log("f2执行了");
            
        }


    </script>

</body>
</html>

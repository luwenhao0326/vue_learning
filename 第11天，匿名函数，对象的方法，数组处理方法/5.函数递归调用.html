    <script>
        
        // 一个函数允许自己调用自己，但是必须留好出口，否则就是死循环
        
        // 递归调用
        function f1(n){
            if(n>0){
                f1(n-1);
            }
            console.log(n);
        }
        f1(0);

    </script>

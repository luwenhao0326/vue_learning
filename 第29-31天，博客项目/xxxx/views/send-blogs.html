<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            width: 100%;
            border: solid 1px red;
        }
        #ss{
            width: 100%;
            resize: none;
        }
    </style>
</head>
<body>
    {{if user}}
    {{include "./header.html"}}
    <h1>发表新博客</h1>
    <hr>
    <form action="/send/blogs" method="POST">
        <label for="">标题:</label>  
        <br>
        <input type="text"name="title">
        <br>
        <label for="">标签</label>
        <br>
        <input type="text" placeholder="多个标签以空格隔开" name="biaoqian">
        <br>
        <label for="">内容：</label>
        <br>
        <textarea name="main" id="ss" ></textarea>
        <br>
        <button>提交</button>
    </form>
    {{else}}
    <p>请先登录</p>
    {{/if}}

</body>
</html>

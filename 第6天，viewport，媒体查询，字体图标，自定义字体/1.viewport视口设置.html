<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport，视口设置，PC端浏览器会自动忽视这行代码，移动端浏览器会根据这行代码对页面视口进行设置 -->
    <!-- 默认情况下,移动端浏览器打开网页时为了显示全部内容,会将页面进行缩小,如果一个网页是专门针对移动端设计的页面,不需要让浏览器缩小,则需要进行viewport设置,将width设置为device-width,initial-scale=1.0-->
    <!-- user-scalable=no不允许用户手指进行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>viewport用于页面是否设置，是专门针对移动端浏览器进行的设置</h1>

    <!-- 对于移动端页面,有两种实现方案: -->
    <!-- 1.网站PC端页面和移动端页面完全分开做,根据用户的访问设备类型,给用户返回不同的页面(目前国内大多数网站采用的都是此方案) -->

    <!-- 2.响应式页面布局,页面本身能够根据浏览器窗口的宽度进行不同的布局,在宽屏幕上显示一种布局,在移动端窄屏幕上显示另一种布局。 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* @font-face,引入一个外部的字体文件，其中至少写src和font-family，src表示引入文件的路径，font-family为这个字体起一个名字 */
        @font-face{
            src:url(FengYu-HuaWenYuanTi-2.ttf);
            font-family: hwzt;
        }
        #title{
            font-family: hwzt;
        }
    </style>
</head>
<body>
    <h1 id="title">风雨，华文字体</h1>
</body>
</html>

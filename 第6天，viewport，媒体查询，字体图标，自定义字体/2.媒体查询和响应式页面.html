<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        main{
            width: 1000px;
            margin: 0 auto;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
        }

        .box{
            width: 25%;
            height: 50px;
            border: solid 1px black;
            box-sizing: border-box;

        }

        /* @media，设置媒体查询，设置一些样式仅在某些条件下生效 */
        /* max-width:1000px当窗口宽度小于1000px时 */
        /* 媒体查询是响应式页面的基础 */
        @media (max-width:1000px){
            .box{
                width: 33.33%;
            }
            main{
                width: 600px;
            }
        }
        @media(max-width:600px){
            .box{
                width: 50%;
            }
            main{
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
    </main>
</body>
</html>

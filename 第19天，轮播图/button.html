<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .button{
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>
    
    <script src="jquery.js"></script>
    <script>
        for(var i = 0;i<10;i++){
            var btn = $("<button></button>")
            .appendTo(document.body)
            .text(i+1)
            .attr("index",i)
            .addClass("button")
            .on("click",function(e){
                console.log($(e.target).attr("index")*1+1); 
            })  
        }
        
        
    </script>
</body>
</html>

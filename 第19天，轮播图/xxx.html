<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main-class3 {
            width: 112px;
            height: 40px;
            border: solid 1px black;
            text-align: center;
            font-size: 14px;
            color: red;
            border-radius: 3px;
            position: relative;
            z-index: 3;
            overflow: hidden;
        }

        .main-class3 p {
            display: inline-block;
            padding-top: 5px;
            padding-bottom: 5px;
    
        }

        .remove1 {
            width: 100%;
            height: 100%;
            background-color: chartreuse;
            position: absolute;
            left: -112px;
            z-index: -1;
        }

        .main-class3:hover .remove1 {
            /* display: block; */
            left: 0;
            transition: all 0.7s;
        }

        .main-class3:hover p {
            color: black;
            transition: all 0.7s;
        }
        #div1{
            background-image: url(1.jpg);
        }
    </style>
</head>

<body>
    <div id="div1">
    <div class="main-class3">
        <div class="remove1"></div>
        <p>立即购买</p>
    </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: #eeeeee;
        }
        .item{
            width: 264px;
            height: 333px;
            background-color: white;
            border: solid 10px rgba(0, 0, 0, 0);
            position: relative;
            overflow: hidden;
        }

        .item:hover{
            border: solid 10px #cccccc;
        }

        #first{
            margin: 40px auto;
        }

        .icon{
            position: absolute;
            left: 0;
            right: 0;
            top: 50px;
            margin: auto;
            border-radius: 50%;
            transition: all 0.7s;
        }

        .item:hover .icon{
            /* display: none; */
            opacity: 0;
        }


        .bg{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #bg1{
            background-image: url("bg.jpg");
        }

        #text1{
            background-image: url("text.png");
        }
        .text-bg{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .mask{
            position: absolute;
            width: 108px;
            height: 108px;
            background-color: transparent;
            border: solid 220px white;
            left: -142px;
            right: 0;
            top: -170px;
            margin: auto;
            border-radius: 50%;
            transition: all 0.7s;
        }

        .item:hover .mask{
            width: 704px;
            height: 773px;
            left: -440px;
            top: -440px;
            /* border: solid 0 white; */
        }

    </style>
</head>
<body>
    <div class="item" id="first">
        <div class="bg" id="bg1"></div>
        <img src="icon.jpg" class="icon">
        <div class="mask"></div>
        <div class="text-bg" id="text1"></div>
    </div>
</body>
</html>

<html>
    <head>
        <title>列表</title>
        <meta charset="utf-8">
        <style>
            #ul1{
                /* 有序列表和无序列表都可以通过list-style删除列表项的前缀 */
                list-style: none;
            }
            #ol1{
                list-style: none;
            }
        </style>
    </head>
    <body>
        <!-- ul,表示无序列表,是块元素 -->
        <ul id="ul1">
            <!-- li,表示列表项,也是块元素 -->
            <li>刘亦菲</li>
            <li>胡歌</li>
            <li>赵春国</li>
        </ul>

        <!-- ol,有序列表 -->
        <ol id="ol1">
            <li>JAVA</li>
            <li>C</li>
            <li>C++</li>
        </ol>

        <!-- define list,定义列表 -->
        <dl>
            <dt>HTML</dt>
            <dd>hyper text markup language</dd>
            <dt>CSS</dt>
            <dd>cascading style sheet</dd>
            <dt>JS</dt>
            <dd>javascript</dd>
        </dl>
    </body>

</html>

<html>
    <head>
        <title>定位方式</title>
        <meta charset="utf-8">
        <style>
            .box{
                width: 100px;
                height: 100px;
            }
            #d1{
                background-color: red;
            }
            #d2{
                background-color: green;

                /* position样式表示元素的定位方式，默认为static，静态定位，静态定位的元素采用流式布局进行定位。不能通过top等样式设置位置 */
                /* position: static; */

                /* relative,相对定位，相对定位的元素还在流文档的原有位置上，并且可以通过left,top,right,bottom,设置位置。relative定位的元素，相对于其在文档流中的原有位置进行定位 */
                position: relative;
                /* left设置左侧相对原有位置有10px距离 */
                left: 20px;
                top: 20px;
                
            }
            #d3{
                background-color: blue;
            }
            #container{
                background-color: pink;
                margin: 50px 0;
                position: relative;
            }
            #d4{
                background-color: yellow;
            }
            #d5{
                background-color: violet;

                /* absolute，绝对定位，绝对定位的元素会脱离文档流，不再参与父元素的流式布局，不能撑开父元素，也不能自动参照父元素进行尺寸设置 */
                /* absolute定位之后，如果不使用left等样式进行位置设置，那么元素会在他原有的位置（但是开发中绝对不会这么做） */
                /* absolute定位的元素相对于离自己最近的position为非static的祖先元素进行定位 */
                /* 所以，如果想要绝对定位的元素相对于父元素进行定位，那么最简单的方式就是将父元素的pisition设置为relative（不设置absolute是因为absolute会导致元素脱离文档流，对父元素造成影响） */
                position: absolute;
                left: 30px;
                top: 30px;
            }
            #d6{
                background-color: palegreen;
            }
            #d7{
                background-color: orangered;

                /* fixed,固定定位，固定定位的元素会脱离文档流，相对于根元素进行定位，页面滚动时不随页面的滚动而滚动 */
                position: fixed;
                left: 30px;
                top: 30px;
            }
            /* static，静态定位，元素的默认定位方式，进行流式布局 */
            /* relative，相对定位，当需要将元素在原有的位置上进行微调时使用 */
            /* absolute，绝对定位，当希望通过一个元素的坐标设置其位置时使用 */
            /* fixed，当希望一个元素不随页面滚动而滚动时使用 */
        </style>
    </head>
    <body>
        <div class="box" id="d1"></div>
        <div class="box" id="d2"></div>
        <div class="box" id="d3"></div>

        <div id="container">
            <div id="d4" class="box"></div>
            <div id="d5" class="box"></div>
            <div id="d6" class="box"></div>
        </div>

        <p>撑开页面</p>
        <p>撑开页面</p>
        <div id="d7">固定定位</div>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>
        <p>撑开页面</p>

    </body>
</html>

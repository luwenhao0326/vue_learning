<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: blue;
        }
        #tb{
            border: solid 1px black;
            border-collapse: collapse;
            width: 100%;
        }
        #tb td{
            border: solid 1px black;
            text-align: center;
        }
        #tb th{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>学籍信息列表</h1>

    <table id="tb">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>课程</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            {{each students s}}
                <tr>
                    <td>{{s.name}}</td>
                    <td>{{s.age}}</td>
                    <td>{{s.gender=="male"?"男":"女"}}</td>
                    <td>
                        <ul>
                            {{each s.course c}}
                                <li>{{c}}</li>
                            {{/each}}
                        </ul>
                    </td>
                    <td><a 
                        href="/page/edit?_id={{s._id}}"
                        class="fa fa-edit"
                        ></a></td>
                    <td>
                        <a 
                        id="xx"
                        href="/stu/delete?_id={{s._id}}"
                        class="fa fa-trash"
                        onclick="deleteBtnClick(event)"
                        ></a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>

    <script>
        function deleteBtnClick(e){
            var ok = confirm("确定删除吗");
            if(!ok){
                e.preventDefault();
            }
        }
        
    </script>

</body>
</html>

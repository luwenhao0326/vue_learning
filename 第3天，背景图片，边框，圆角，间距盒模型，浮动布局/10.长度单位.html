<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #px{
            font-size: 10px;
        }
        #em{
            font-size: 2em;
        }
        #rem{
            font-size: 2rem;
        }

        /* vw和vh是h5的新技术。 */
        #vw{
            font-size: 1vw;
        }
        #vh{
            font-size: 1vh;
         
        }
        
    </style>
</head>
<body>
    <p id="px">px 表示像素，1px相当于屏幕上一个最小的显示单元</p>
    <p id="em">em 表示当前元素的父元素的字体大小</p>
    <p id="rem">rem 表示根字体大小</p>
    <p id="vw">1vw表示浏览器窗口宽度的1%</p>
    <p id="vh">1vh表示浏览器窗口高度的1%</p>
    <p id="other">cm(厘米),mm(毫米),pt(磅),</p>
</body>
</html>

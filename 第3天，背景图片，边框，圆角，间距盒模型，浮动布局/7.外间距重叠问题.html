<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外间距重叠问题</title>
    <style>
        body{
            margin: 0 ;
        }
        #out{
            height: 100px;
            background-color: palegreen;
            margin: 20px;
        }
        #in{
            height: 50px;
            background-color: orangered;
            margin: 10px;
           
        }
        .box{
            height: 50px;
            background-color: brown;
        }
        .c1{
            margin: 30px 0;
        }
        .c2{
            margin: 10px 0;
        }
        .c3{
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <!-- 块元素与块元素的上下外间距在没有边框时会产生重叠，父子块元素和相邻的块元素都会产生重叠。 -->
    <div id="out">
        <div id="in"></div>
    </div>
    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>

    <!-- 产生外间距重叠的条件：1.必须是块元素，2.必须是上下外间距，3.没有边框 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div{
            font-size: 0px;
        }
        .sp{
            background-color: aqua;
            /* margin: 0 -0.13em; */
            font-size: 15px;
          
        }
    </style>
</head>
<body>
    <!-- 在编写html代码时，为了代码的美观，每个标签会单独写一行，所以会导致多个行元素或行内块元素在渲染页面时由于两个元素之间的回车出现一个小空格 -->
    <!-- 可以通过设置负margin抵消这个间隙 -->
    <!-- 或者设置父元素字体大小为0 -->
    <div id="box">
        <span class="sp">第1区</span>
        <span class="sp">第2区</span>
        <span class="sp">第3区</span>
        <span class="sp">第4区</span>
        <span class="sp">第5区</span>
    </div>
    
</body>
</html>

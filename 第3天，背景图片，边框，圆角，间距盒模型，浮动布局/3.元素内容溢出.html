<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素内容溢出</title>
    <style>
        #box{
           background-color: greenyellow;
           
           width: 200px;
           height: 200px;

           /* 当元素固定宽高不被内容撑开时，如果内容的宽高大于元素背身的宽高，超出元素边界的内容仍会显示 */

            /* overflow，设置元素溢出的内容显示方式，默认为显示，设置为hidden则溢出部分不显示 */
            /* overflow: hidden; */

            /* overflow: scroll,表示溢出的内容可以滚动查看 */
            /* overflow: scroll; */

            /* overflow-y:垂直方向的溢出内容显示方式 */
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="box">
        aaaaaaaaaaaaaa aaaaaaaaaaa aaaaaaaaaaaa
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
        <p>aaaa</p>
    </div>
</body>
</html>

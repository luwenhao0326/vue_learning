<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number="num">
        <p>{{num}}</p>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            // watch，设置组件的监听器，监听器可以监听组件中的data，computed，props，以及其他的内部数据
            watch:{
                // watch中添加的监听函数名字必须是data或computed等项目中的名字，每当这个值发生变化时，对应的监听函数就会被调用。监听函数有两个参数，分别是变化之后的值和变化之前的值
                num(after,before){
                    console.log(before,after);
                    
                    console.log("num的值发生变化了");
                    
                }
            }
        });
    </script>

</body>
</html>

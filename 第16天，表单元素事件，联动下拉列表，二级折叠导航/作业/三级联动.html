        var proSel = document.createElement("select");
        document.body.appendChild(proSel);

        for (var i = 0; i < provinces.length; i++) {
            var p = provinces[i];

            opt.textContent = p.name;
            proSel.appendChild(opt);
        }


        var citysSel = document.createElement("select");
        document.body.appendChild(citysSel);

        for (var i = 0; i < provinces[0].citys.length; i++) {
            var c = provinces[0].citys[i].city;
            var opt = document.createElement("option");
            opt.textContent = c;
            citysSel.appendChild(opt);
        }


        var citySel = document.createElement("select");
        document.body.appendChild(citySel);
        // console.log(provinces[0].citys[0].county);
        for (var i = 0; i < provinces[0].citys[0].county.length; i++) {
            var c = provinces[0].citys[0].county[i];
            var opt = document.createElement("option");
            opt.textContent = c;
            citySel.appendChild(opt);
        }


        proSel.onchange = function(){
            var p = provinces[proSel.selectedIndex];
            citysSel.innerHTML = "";
            for(var i = 0;i<p.citys.length;i++){
                var c = p.citys[i].city;
                var opt = document.createElement("option");
                opt.textContent = c;
                citysSel.appendChild(opt);
            } 

            citySel.innerHTML = "";
            for (var j = 0; j < p.citys.length; j++) {
            var d = p.citys[0].county[j];
            var opt = document.createElement("option");
            opt.textContent = d;
            citySel.appendChild(opt);
            
        }

            p1.textContent =proSel.value+ citysSel.value+citySel.value;
            
        }


        citysSel.onchange = function(){
            var p = provinces[proSel.selectedIndex].citys[citysSel.selectedIndex];
            citySel.innerHTML = "";
            for(var i = 0;i<p.county.length;i++){
                var c = p.county[i];
                var opt = document.createElement("option");
                opt.textContent = c;
                citySel.appendChild(opt);
            } 

            p1.textContent =proSel.value+ citysSel.value+citySel.value;
            
        }


        var p1 = document.createElement("p");

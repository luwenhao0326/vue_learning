<nav aria-label="Page navigation">
    <ul class="pagination">
        <%if(currentPage==0){%>
            <li class="disabled">
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <%}else{%>
            <li>
                <a onclick="leftBtnClick(event)" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        <%}%>
        
        <%for(var i = 0;i<totalPage;i++){%>
            <%if(currentPage==i){%>
                <li class="active">
                    <a href="#"><%=i+1%></a>
                </li>
            <%}else{%>
                <li>
                    <a href="#" onclick="pageBtnClick(event,<%=i%>)"><%=i+1%></a>
                </li>
            <%}%>
        <%}%>
        <%if(currentPage==totalPage-1){%>
        <li class="disabled">
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <%}else{%>
        <li>
            <a onclick="rightBtnClick(event)" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <%}%>
    </ul>
</nav>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>姓名</th>
            <th onclick="sortByAge()" style="cursor:pointer">年龄</th>
            <th>性别</th>
            <th>手机号</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>

        <%for(var i = 0;i<data.length;i++){%>
        <%var s = data[i];%>
        <tr>
            <td><%=s.name%></td>
            <td><%=s.age%></td>
            <td><%=s.gender%></td>
            <td><%=s.tel%></td>
            <td><span index="<%=i%>" class="glyphicon glyphicon-edit link-btn edit-icon"></span></td>
            <td><span index="<%=i%>" class="glyphicon glyphicon-trash link-btn delete-btn"></span></td>
        </tr>

        <%}%>

    </tbody>
</table>

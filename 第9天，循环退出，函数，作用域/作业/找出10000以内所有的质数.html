<body>

    <script>


        
        function xzzs(n){
            if(n==1){
                console.log("1不是质数");
            }
            for(var i = 2;i<n;i++){
                if(n%i==0){
                    return false;
                }
            }return true;
        }

        for(var i = 1;i<10000;i++){
            if(xzzs(i)){
                console.log(i);
            }
        }
    </script>
</body>
